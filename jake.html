<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jake - BZSF</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1724;
      --muted:#94a3b8;
      --text:#e6eef8;
    }
    body.light{
      --bg:#f9fafb;
      --card:#ffffff;
      --muted:#6b7280;
      --text:#111827;
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg), var(--bg) 60%);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 16px;
      transition: background 0.3s, color 0.3s;
    }
    .card{
      width:100%;
      max-width:880px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      padding:36px;
      border:1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      transition: background 0.3s, box-shadow 0.3s;
    }
    h1{
      margin:0 0 18px 0;
      font-size:20px;
      letter-spacing: -0.2px;
      font-weight:600;
    }
    .subtitle{color:var(--muted); font-size:13px; margin-bottom:18px}
    .text-area{
      width:100%;
      min-height:220px;
      border-radius:8px;
      padding:16px 14px;
      background:var(--card);
      border:1px solid rgba(255,255,255,0.05);
      color:inherit;
      font-size:15px;
      line-height:1.5;
      resize:vertical;
      box-sizing:border-box;
      transition: background 0.3s, color 0.3s;
    }
    .text-area:focus{outline:2px solid rgba(94,234,212,0.1); box-shadow:0 6px 20px rgba(2,6,23,0.5)}
    .footer{display:flex; justify-content:space-between; align-items:center; margin-top:14px}
    .hint{color:var(--muted); font-size:13px}
    button.toggle{
      background:none;
      border:1px solid var(--muted);
      color:var(--text);
      padding:6px 12px;
      border-radius:6px;
      font-size:13px;
      cursor:pointer;
      transition: background 0.2s, color 0.2s;
    }
    button.toggle:hover{
      background: var(--card);
    }
    @media (max-width:520px){
      .card{padding:20px}
      h1{font-size:18px}
    }
  </style>
</head>
<body class="light">
  <main class="card" role="main">
    <h1>Jake Nel</h1>
    <p>I like climbing trees.</p><br><br>
    <a href="github.com/jake-perl">github</a>

    

    <div class="footer">
      <div class="hint">bozinespungiforum</div>
      <button class="toggle" onclick="toggleTheme()">Toggle Light/Dark</button>
    </div>
  </main>
  <script>
    function toggleTheme(){
      document.body.classList.toggle('light');
    }
  </script>


</body></html>
