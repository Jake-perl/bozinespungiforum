<!doctype html>
<html>
<head>
  <title>BZSF - Bozine SpungiForum</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6682997760563954"
     crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
      font-weight: 700;
      color: #111;
      letter-spacing: -0.5px;
    }

    main {
      flex: 1;
      display: flex;
      gap: 20px; /* space between buttons */
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .login-button {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1em;
      font-weight: 600;
      color: #fff;
      background-color: #10a37f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .login-button:hover {
      background-color: #0e8f70;
      transform: scale(1.03);
    }

    footer {
      background-color: #fafafa;
      border-top: 1px solid #e5e5e5;
      color: #666;
      text-align: center;
      padding: 15px;
      font-size: 0.85em;
    }

    .sub-footer {
      background-color: #ffffff;
      color: #555;
      text-align: center;
      padding: 10px 40px 10px 10px;
      font-size: 0.8em;
      border-top: 1px solid #f0f0f0;
      position: relative;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .sub-footer button {
      position: absolute;
      right: 10px;
      top: 8px;
      border: none;
      background: none;
      font-size: 1em;
      color: #999;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .sub-footer button:hover {
      color: #333;
    }

    .hidden {
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>BZSF</h1>
  </header>

  <main>
    <a class="login-button" href="https://bozinespungiforum.net/games/">
      Games portal
    </a>
    <a class="login-button" href="https://bozinespungiforum.net/wordle">
      Wordle
    </a>
  </main>

  <footer>
    By Jake Nel
  </footer>

  <div class="sub-footer" id="subFooter">
    To have access to the full site, send an email to newuser@bozinespungiforum.net to make your free account.
    <button onclick="dismissFooter()">âœ•</button>
  </div>

  <script>
    function dismissFooter() {
      const subFooter = document.getElementById("subFooter");
      subFooter.classList.add("hidden");
      setTimeout(() => subFooter.remove(), 300); // remove from DOM after animation
    }
  </script>
</body>
</html>
