<!doctype html>
<html>
<head>
  <title>BZSF - Bozine SpungiForum</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
      font-weight: 700;
      color: #111;
      letter-spacing: -0.5px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .login-button {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1em;
      font-weight: 600;
      color: #fff;
      background-color: #10a37f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .login-button:hover {
      background-color: #0e8f70;
      transform: scale(1.03);
    }

    footer {
      background-color: #fafafa;
      border-top: 1px solid #e5e5e5;
      color: #666;
      text-align: center;
      padding: 15px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <header>
    <h1>BZSF</h1>
  </header>

  <main>
    <a class="login-button" href="https://github.com/Jake-perl">
      Github
    </a>
  </main>

  <footer>
    By Jake Nel
  </footer>
</body>
</html>
