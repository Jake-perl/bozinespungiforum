<h2>Support Bozine Spungifoum</h2>
<p>If you donate £5 or more, you'll receive the Premium Account password!</p>

<!-- Donation form -->
<form id="donationForm" onsubmit="handleDonation(event)">
  <label for="amount">Donation Amount (£):</label>
  <input type="number" id="amount" name="amount" min="1" required>
  <button type="submit">Donate</button>
</form>

<!-- Load PayPal SDK (only once) -->
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=GBP"></script>

<!-- PayPal button container -->
<div id="paypal-button-container"></div>

<script>
paypal.Buttons({
  createOrder: function(data, actions) {
    return actions.order.create({
      purchase_units: [{
        amount: {
          value: '5.00' // Minimum donation
        }
      }]
    });
  },
  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      alert('Thank you, ' + details.payer.name.given_name + '! Your Premium password is: bozmaster2025');
      // Redirect to bozinespungiforum.net/block
      window.location.href = "https://bozinespungiforum.net/block";
    });
  }
}).render('#paypal-button-container');

// Handle manual form donations (non-PayPal button)
function handleDonation(e) {
  e.preventDefault();
  const amount = parseFloat(document.getElementById("amount").value);
  if (amount >= 5) {
    window.location.href = "https://bozinespungiforum.net/block";
  } else {
    alert("Minimum donation for premium access is £5.");
  }
}
</script>
